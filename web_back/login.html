<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
                <!-- <input type="submit" class="input_sub" value="登 录">    -->
                <!-- type="submit"  表格属性submit默认自动提交,不需要自动提交改为button就行 -->
            </form>
        </div>
    </div>

</body>
<script>
//入口函数
   $(function () {
       $('.input_sub').click(function () {
           //去除空字符
           var usrName = $('.input_txt').val().replace(/ /g,'');
           var usrPsw = $('.input_pass').val().replace(/ /g,'');
           //去除空字符后重新赋值
               $('.input_txt').val(usrName);
               $('.input_pass').val(usrPsw);
               if (usrName<5 || usrName<=0) {
                   alert('用户名需大于5位数');
                   //focus(),jq中鼠标会显示在原来位置跳动
                   $('.input_txt').focus();
               }else if (usrPsw<6 || usrName<=0 ){
                   alert('密码需大于6位数');
                   $('.input_pass').focus();
               }else{
                   $.ajax({
                   url:'http://127.0.0.1:8080/admin/user/login',
                   type:'post',
                   dataType:'json',
                   data:{
                       username:usrName,
                       password:usrPsw,
                   },
                   success: function(backData){
                       //正确或错误可以提示客户
                       alert(backData.msg);
                       if (backData.code==200) {
                           //跳转页面
                           window.location='./index.html'
                       }
                       //如果密码或用户名错误,鼠标会显示在用户名处跳动
                       $('.input_txt').focus();
                   }
                   });
               }
       })
   })

//用户框按回车键操作
$('.input_txt').keydown(function (e) {
    if (e.keyCode==13) {
        //trigger(),jq自调用方法
        $('.input_sub').trigger('click');
    }
})
//密码框按回车键操作
$('.input_pass').keydown(function (e) {
    if (e.keyCode==13) {
        $('.input_sub').trigger('click');
    }
})




</script>

</html>
