<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" name="nickname" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" name="email" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="" alt="" class="user_pic" id="userPic" >
                        <input type="file" id="exampleInputFile" name="userPic">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password" value="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
    //入口函数,dom树加载完毕执行代码
    $(function () {
        getContent();
    })
    //获取服务器的内容到页面
    function getContent() {
        $.ajax({
            url: 'http://127.0.0.1:8080/admin/user/detail',
            method: 'get',
            success: function (backData) {
                //将获取的内容渲染给页面
                $('#nickname').val(backData.data.nickname);
                $('#userPic').attr('src', backData.data.userPic);
                $('#email').val(backData.data.email);
                $('#password').val(backData.data.password);
                $('#username').val(backData.data.username);
            }
        });
    }


    //1.给file表单元素注册onchange事件
    $('#exampleInputFile').change(function () {
        //1.2 获取用户选择的图片
        var file = this.files[0];
        //1.3 将文件转为src路径
        var url = URL.createObjectURL(file);
        //1.4 将url路径赋值给img标签的src
        $('#userPic').attr('src', url);
    });


    $('.btn-success').click(function () {
        //2.创建FormData对象 ： 参数是from表单DOM元素
        /* 底层会自动将form中的每一个input中的 name属性和value属性拼接成
        参数 name=value   formData 会 将 表单中 所有包含 name属性的 表单元素 的数据 组成 一个 数据包（ urlencode , form-data）*/
        var fd = new FormData($('.form-horizontal')[0]);
        //3.使用 jquery ajax 异步提交表单数据
        $.ajax({
            url: 'http://127.0.0.1:8080/admin/user/edit',
            type: 'post',
            dataType: 'json',
            data: fd,
            /*  这个属性是jq独有的属性 ： jq会自动将对象序列化成 key=value&key=value这种格式
            而文件是不能序列化的，设置成false就是取消序列化 */
            processData: false,   // 设置 ajax 方法 不要 用 key=value 来对数据编码
            /*默认情况下，jq会自动设置post请求头为 application/x-www-form-urlencoded
           上传文件，需要设置成  multipart/form-data. 设置成contentType:false
           作用就是取消jq默认设置  */
            contentType: false,    // true ->urlencode格式提交数据 ， false -> form-data格式提交数据
            success: function (backData) {
                console.log(backData);
                //判断请求是否正确
                if (backData.code == 200) {
                    alert(backData.msg);
                    //调用并刷新首页中的用户名及图片
                    window.top.loadUserInfo();
                    //将更改的内容渲染到现在页面
                    getContent();
                };
            }
        });
    });

</script>

</html>
